toolCompanyFeild.toolTipText=<html>Here you can introduce the name of the tool developer that created and/or modified the file, e.g. \u201CMaxprograms\u201D. <br/>\nThis information is under the attribute \u201Ctool-company\u201D in the XLIFF 1.2 specification.</html>\n\n
toolIdFeild.toolTipText=<html>Here you can introduce the identification information of the tool that created and/or modified the file, e.g.</br> \u201CSwordfish\u201D. This information is under the attribute \u201Ctool-id\u201D in the XLIFF 1.2 specification.</html>
toolVersionField.toolTipText=<html>Here you can introduce the version of the tool that created and/or modified the file, e.g. \u201C2.5\u201D.<br>\nThis information is under the attribute \u201Ctool-version\u201D in the XLIFF 1.2 specification.</html>
companyNameFeild.toolTipText=<html>Here you can introduce the name of the company involved in a particular phase of the file, e.g. \u201CLRC\u201D. <br/>\nThis information is under the attribute \u201Ccompany-name\u201D in the XLIFF 1.2 specification.</html>
contactNameField.toolTipText=<html>Here you can introduce the name of the person that was involved in a particular phase of the file, e.g. \u201CLucia Morado\u201D. <br/>\nThis information is under the attribute \u201Ccontact-name\u201D in the XLIFF 1.2 specification.</html>\n\n
emailField.toolTipText=<html>Here you can introduce the email address of the person that was involved in a particular phase of the file, e.g. \u201Cluciamorado@ul.ie\u201D.<br> \nThis information is under the attribute \u201Ccontact-email\u201D in the XLIFF 1.2 specification.</html>
jobIdFeild.toolTipText=<html>Here you can introduce the identifier of a job in a particular phase of the file, e.g. \u201C1\u201D. <br/>\nThis information is under the attribute \u201Cjob-id\u201D in the XLIFF 1.2 specification.</html>
lockedBox.toolTipText=<html> Here you can chose to filter the container by locked translation units.<br/>\n If you choose \u201Cany\u201D, the filter will do the search in all the translation units.<br/> \nIf you chose \u201Cyes\u201D, the filter will only display the translation units that are locked. <br/>\nIf you chose \u201Cno\u201D the filter will only display the translation units that are not locked.<br/>\n This information is under the attribute \u201Ctranslate\u201D in the XLIFF 1.2 specification.</html>
approvedBox.toolTipText=<html>Here you can chose to filter the container by approved translation units. <br/>\nIf you choose \u201Cany\u201D, the filter will do the search in all the translation units. <br/>\nIf you chose \u201Cyes\u201D, the filter will only display the translation units that are approved.<br/> \nIf you chose \u201Cno\u201D the filter will only display the translation units that are not approved. <br/>\nThis information is under the attribute \u201Capproved\u201D in the XLIFF 1.2 specification.</html>
