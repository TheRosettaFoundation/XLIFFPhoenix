versionBox.toolTipText=<html>Here you can introduce the version of XLIFF that you want to restrict your search to, e.g. \u201C1.2\u201D. <br/>\nPlease note that the current version is 1.2, and previous versions might not give expected results with this tool.<br/>\n This information is under the attribute \u201Cversion\u201D in the XLIFF 1.2 specification.</html>\n
transUnitStateBox.toolTipText=<html> Here you can chose to filter the container by the status of the translation units, e.g. \u201Cneeds-translation\u201D.  <br/>\nYou can chose from the dropdown menu the predefined values specified in XLIFF 1.2. <br/>\nThis information is under the attribute \u201Cstate\u201D in the XLIFF 1.2 specification</html>
transUnitStatusBox.toolTipText=<html> Here you can chose to filter the container by the state of the translation units, e.g. \u201Cleveraged-tm\u201D. <br/>\nYou can chose from the dropdown menu the predefined values specified in XLIFF 1.2. <br/>\nThis information is under the attribute \u201Cstate-qualifier\u201D in the XLIFF 1.2 specification</html>
