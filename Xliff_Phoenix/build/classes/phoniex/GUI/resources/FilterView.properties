formatBox.toolTipText=<html>Here you can introduce the format of the original file (before being converted into XLIFF), e.g. \u201Chtml\u201D.<br/>\n You can choose from the predefined values on the dropdown menu. <br/>\nThis is information is under the attribute \u201Cdatatype\u201D in the XLIFF 1.2 specification.</html>
sourceLanguageField.toolTipText=<html>Here you can introduce the source language, e.g. \u201Cen\u201D for \u201CEnglish\u201D.<br/>\n Try to avoid full names (e.g. \u201CSpanish\u201D) and use language codes instead (e.g. \u201Ces\u201D),<br/>\n the XLIFF TC recommends following the RFC 4646 for language codes. <br/>\nThis is information is under the attribute \u201Csource-language\u201D in the XLIFF 1.2 specification.</html>\n
fieldLable.text=Domain:
startDateLabel.text=Start Date:
endDateLabel.text=End Date:
endDateFeild.toolTipText=<html>\nHere you can introduce an exact date. The filter will look only for files that where created before that date. <br/>\nYou can define more precisely your search if you also introduce another date in the \u201CStart Date\u201D field. <br/>\nThe XLIFF TC recommends following the ISO 8601 format, that uses this pattern: CCYY-MM-DDThh:mm:ssZ. <br/>\nThe date information is under the attribute \u201Cdate\u201D in the XLIFF 1.2 specification.</html>
endDateFeild.text=YYYY-MM-DDThh:mm:ssZ
startdateField.toolTipText=<html>Here you can introduce an exact date. The filter will look only for files that where created after that date. <br/>\nYou can define more precisely your search if you also introduce another date in the \u201CEnd Date\u201D field. <br/>\nThe XLIFF TC recommends following the ISO 8601 format, that uses this pattern: CCYY-MM-DDThh:mm:ssZ. <br/>\nThe date information is under the attribute \u201Cdate\u201D in the XLIFF 1.2 specification.</html>
startdateField.text=YYYY-MM-DDThh:mm:ssZ
targetLanguageField.toolTipText=<html>Here you can introduce the target language, e.g. \u201Cen\u201D for \u201CEnglish\u201D. <br/>\nTry to avoid full names (e.g. Spanish) and use language codes instead (e.g. es),<br/>\n the XLIFF TC recommends following the RFC 4646 for language codes. <br/>\nThis is information is under the attribute \u201Ctarget-language\u201D in the XLIFF 1.2 specification.</html>
targetLanguageField.text=any
domainField.toolTipText=<html>Here you can introduce the domain that you want to restrict your search to, e.g. \u201Ceducation\u201D. <br/>\nThis is information is under the attribute \u201Ccategory\u201D in the XLIFF 1.2 specification.</html>
domainField.text=any
fileField.toolTipText=<html>Here you can introduce the file name of the original file (before being converted into XLIFF). <br/>\nThis is information is under the attribute \u201Coriginal\u201D in the XLIFF 1.2 specification.</html>
fileField.text=any
